<html>
    <head>
       <meta charset="utf-8">
       <title>Поисковики</title>
    </head>
	<body>
		<form method="GET" action="https://yandex.ru/search">
		Найти в Яндексе <input type="text" name="text" value="">
		<input type="submit" value="Найти">
		</form>
		<form method="GET" action="https://google.com/search">
		Загуглить <input type="text" name="q" value="">
		<input type="submit" value="Найти">
		</form>
		<form method="GET" action="https://yandex.ru/maps">
		Найти на карте <input type="text" name="text" value="">
		<input type="submit" value="Найти">
		</form>
		<form method="GET" action="http://search1.ruscorpora.ru/search.xml">
		<input type="hidden" name="text" value="lexform">
		<input type="hidden" name="mode" value="main">
		<input type="hidden" name="lang" value="ru">
		<input type="hidden" name="nodia" value="1">
		Найти в корпусе <input type="text" name="req" value="">
		<input type="submit" value="Найти">
		</form>
	</body>
 </html>
